<head>

<body class="h-vh-100">

    <div class="wrap">
        <div class="form-group">
            <input type="text" name="username" id="username" data-role="materialinput" data-label="Digite seu nome"
                placeholder="Digite seu nome" data-cls-line="bg-cyan">
        </div>
        <div id="chatWindow" class="container">
        </div>
        <div id="inputWindow">
            <input type="text" name="message" id="message" data-role="materialinput" data-label="Digite sua mensagem"
                placeholder="Digite sua mensagem">
            <button type="submit" id="btnSend" class="button bg-cyan fg-white w-100">Enviar</button>
        </div>
    </div>

    <div id="typingIndicator" class="clear"></div>

    <div class="footer">
        <small class="d-flex flex-justify-between">
            <div class="text-left">SOFTEK Â©2019</div>

    </div>

        window.$ = window.jQuery = require('./../js/libs/jquery.min.js');
